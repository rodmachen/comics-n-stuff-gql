}

query IssuesByOnSaleDate($onSaleDate: String!, $limit: Int, $offset: Int) {
  issues(onSaleDate: $onSaleDate, limit: $limit, offset: $offset) {
    items {
      id
      number
      title
      onSaleDate
      series {
        id

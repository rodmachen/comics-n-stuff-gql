}

query GetIssue($id: Int!) {
  issue(id: $id) {
    id
    number
    volume
    title
    publicationDate
    keyDate
    price
    pageCount
    isbn
    barcode
    onSaleDate
    rating
    variantName
    editing
    notes
    sortCode
    series {
      id
      name
      publisher {
        id
        name
      }
    }
    variantOf {
      id
      number
    }
    variants {
      id
      number
      variantName
    }
    stories {
      id
      title
      feature
      sequenceNumber
      type {
        name
      }
    }
  }
}
